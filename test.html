<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation de Tournoi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button:hover {
            background-color: #f0f0f0;
        }
        .inputs {
            margin-top: 20px;
        }
        .inputs div {
            margin: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .input-field {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Garantir que le padding et les bordures n'affectent pas la taille */
        }
        .name {
            font-size: 18px;
            color: #333;
            margin-right: 10px;
        }
        .delete-btn {
            background-color: transparent;
            border: none;
            color: red;
            font-size: 20px;
            cursor: pointer;
        }
        .delete-btn:hover {
            color: darkred;
        }
    </style>
</head>
<body>
<h1>Organisation de Tournoi</h1>
<div class="buttons">
    <button onclick="selectTournament(3)">Tournoi x3</button>
    <button onclick="selectTournament(4)">Tournoi x4</button>
    <button onclick="selectTournament(8)">Tournoi x8</button>
</div>
<div class="inputs" id="inputs"></div>

</body>
</html>
