<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournoi Bracket</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Ajout d'un peu de style pour les lignes */
    .line {
      position: absolute;
      width: 2px;
      background-color: black;
      z-index: -1;
    }
    .match-container {
      position: relative;
      margin: 20px;
    }
    .match {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .match button {
      width: 150px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <!-- Colonne 1 : Partie gauche -->
      <div class="col-md-6">
        <div class="match-container">
          <div class="match">
            <button class="btn btn-primary" id="startGame1">Match 1</button>
            <button class="btn btn-primary" id="startGame2">Match 2</button>
          </div>
          <div class="match">
            <button class="btn btn-primary" id="startGame3">Match 3</button>
            <button class="btn btn-primary" id="startGame4">Match 4</button>
          </div>
        </div>
      </div>
      <!-- Colonne 2 : Partie droite -->
      <div class="col-md-6">
        <div class="match-container">
          <div class="match">
            <button class="btn btn-primary" id="startGame5">Match 5</button>
            <button class="btn btn-primary" id="startGame6">Match 6</button>
          </div>
          <div class="match">
            <button class="btn btn-primary" id="startGame7">Match 7</button>
            <button class="btn btn-primary" id="startGame8">Match 8</button>
          </div>
        </div>
      </div>
    </div>
    <button class="btn btn-success" id="startTournament">Démarrer le tournoi</button>
  </div>

  <script>
    // JavaScript pour gérer l'interaction
    document.getElementById('startTournament').addEventListener('click', function() {
      alert('Le tournoi commence !');
      // Ici vous pouvez ajouter de la logique pour simuler les matchs et afficher les résultats
    });

    // Fonction pour créer les lignes entre les boutons
    function drawLine(fromElement, toElement) {
      const fromRect = fromElement.getBoundingClientRect();
      const toRect = toElement.getBoundingClientRect();

      const line = document.createElement('div');
      line.classList.add('line');

      // Calculer la position de la ligne entre les deux éléments
      const startX = fromRect.right;
      const startY = fromRect.top + fromRect.height / 2;
      const endX = toRect.left;
      const endY = toRect.top + toRect.height / 2;

      const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
      const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;

      line.style.height = length + 'px';
      line.style.transform = `rotate(${angle}deg)`;
      line.style.left = startX + 'px';
      line.style.top = startY + 'px';

      document.body.appendChild(line);
    }

    // Dessiner les lignes entre les matchs (exemple)
    document.addEventListener('DOMContentLoaded', () => {
      const game1 = document.getElementById('startGame1');
      const game2 = document.getElementById('startGame2');
      drawLine(game1, game2); // Relie Match 1 et Match 2
    });
  </script>

</body>
</html>
